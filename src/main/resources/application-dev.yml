spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create  # 让 JPA 自动创建表结构
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # 完全禁用 SQL 脚本初始化
  sql:
    init:
      mode: never

logging:
  level:
    org.hibernate.SQL: DEBUG